<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deer Park Login Form</title>
</head>
<body>
    <div class="container">
        <form action="#" method="POST">

            <h1 class="title">Login</h1>

            <div class="input-box">
                <i class="user fa-solid fa-user"></i>
                <input type="text" placeholder="username" name="username" id="username" required>
            </div>

            <div class="input-box">
                <i class="lock fa-solid fa-lock"></i>
                <input class="password" type="password" placeholder="password" name="password" id="password" required>
                <i class="eye fa-solid fa-eye-slash"></i>

            </div>

            <div class="remeber-me">
                <input type="checkbox" name="remeber" id="remeber" required>
                <label for="remeber">remeber me</label>
                <a href="#" class="forgot-password-link">forgot password?</a>
            </div>

            <button class="login-btn" type="submit">Login</button>

                <p>
                    Don't have an account? 
                    <a href="#" class="register-account-link">register</a>
                </p>
        </form>
    </div>
</body>
<link rel="stylesheet" href="../css/style.css">
<script type="text/javascript" src="../js/script.js"></script>

</html>
